<div class="card-columns m-5">
    <div class="card" *ngFor="let item of items" ng-href="">
        <img class="card-img-top" [src]="item.images | noimage"  alt="Card image cap">
        <div class="card-body text-black">
            <h5 class="card-title">
                {{item.name}}
            </h5>
            <p class="card-text"> 
                <span *ngFor="let artista of item.artists"  class="badge badge-pill badge-dark">
                    {{artista.name}}
                </span>
            </p>
        </div>
    </div>
</div>

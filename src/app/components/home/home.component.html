<div class="card-columns">
    <div class="card" *ngFor="let cancion of nuevasCanciones" ng-href="">
        <img class="card-img-top" [src]="cancion.images[0].url"  alt="Card image cap">
        <div class="card-body text-black">
            <h5 class="card-title">{{cancion.name}}</h5>
            <p class="card-text">Artista {{ cancion.artists[0].name }}</p>
            <a [href]="cancion.artists[0].external_urls.spotify">Ver mas</a>
        </div>
    </div>
</div>

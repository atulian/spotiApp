<div class="row">
  <div class="col">
    <input #termino type="text" class="form-control" placeholder="Buscar artista" (keyup)="buscar(termino.value)">
  </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artista of artistas" ng-href="">
        <img class="card-img-top" [src]="artista.images[0].url"  alt="Card image cap">
        <div class="card-body text-black">
            <h5 class="card-title">
                {{artista.name}}
            </h5>
        </div>
    </div>
</div>

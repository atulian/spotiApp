<div class="row m-5">

  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Popularidad</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks" >
          <td> <img [src]="track.album.images | noimage" height="60" width="60"  alt=""> </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>{{track.popularity}}</td>
          <td>
            <audio [src]="track.preview_url" controls></audio>
            <!-- <iframe src="https://open.spotify.com/embed?uri=spotify:album:1DFixLWuPkv3KT3TnV35m3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
